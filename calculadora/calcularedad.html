                  <div class="Calculadora">
                    <form>
                      <b>Tu edad:</b>
                      <input type="text" id="Edad1" name="Edad" value="" size="5" />
                      <b>=</b><b>
                        <span id="Edad2"></span>
                        <input onclick="Calculoedad()" value="Calcular" type="button" /></b>
                    </form>
                    <img id="imagen">
                  </div>
                  <script>
                    function Calculoedad() {
                      var edad = document.getElementById("Edad1").value;
                      let text = document.getElementById("Edad2");

                      switch (true) {

                        case (edad > 0 && edad < 12):
                          text.innerHTML = "eres Niño";
                          document.getElementById("imagen").src = "BEBE.png";
                          break;

                        case (edad > 12 && edad < 21):
                          text.innerHTML = "eres adolescente";
                          document.getElementById("imagen").src = "Adolecente.png";
                          break;

                        case (edad > 21 && edad < 35):
                          text.innerHTML = "eres adulto joven";
                          document.getElementById("imagen").src = "Joven adulto.webp";
                          break;

                        case (edad > 34 && edad < 57):

                          text.innerHTML = "eres adulto";
                          document.getElementById("imagen").src = "Adulto.webp";
                          break;

                        case (edad > 56 && edad < 251):

                          text.innerHTML = "eres viejo";
                          document.getElementById("imagen").src = "Viejo.webp";
                          break;

                        default:
                          text.innerHTML = "Que edad mas rara...(es posible que la hayas puesto mal,recuerda solo numeros de año)";
                          document.getElementById("imagen").src = "EDAD_ERROR.gif";
                          break;
                      }

                    }
                  </script>
