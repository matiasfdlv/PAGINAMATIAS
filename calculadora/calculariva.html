                  <script>
                    function Calculoiva() {
                      var Monto = document.getElementById("Monto").value;
                      var IVA = document.getElementById("IVA").value / 100;
                      var result = 0;
                      result = Monto * IVA;
                      result = parseFloat(result);
                      Monto = parseFloat(Monto);


                      if (IVA == 0) {
                        document.getElementById("resultado").innerHTML = Monto;
